<app-header [days]="days()" (weekYear)="weekYearChange($event)"></app-header>
<main>
  @for (day of days(); track $index; let dayIndex = $index) {
    <section>
      <h2>{{ day.date | date: "EEE dd/MM" }}</h2>
      <h3>{{ totalByDay()[dayIndex] | time }}</h3>
      <div>
        @for (period of day.periods; track $index; let periodIndex = $index) {
          @if ($index > 0) {
            <hr />
          }
          <div>
            <label for="{{ dayIndex }}-{{ periodIndex }}-in">Entrée</label>
            <input
              id="{{ dayIndex }}-{{ periodIndex }}-in"
              type="time"
              [(ngModel)]="period.in"
              (ngModelChange)="update(dayIndex, periodIndex, 'in', $event)"
              min="{{ settings().minTime }}"
            />
          </div>
          <div>
            <label for="{{ dayIndex }}-{{ periodIndex }}-out">Sortie</label>
            <input
              id="{{ dayIndex }}-{{ periodIndex }}-out"
              type="time"
              [(ngModel)]="period.out"
              (ngModelChange)="update(dayIndex, periodIndex, 'out', $event)"
              max="{{ settings().maxTime }}"
            />
          </div>
          <button (click)="remove(dayIndex, periodIndex)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
              />
            </svg>
          </button>
        }
        <hr />
        <button (click)="add(dayIndex)">Ajouter une période</button>
      </div>
    </section>
  }
</main>
<router-outlet />
